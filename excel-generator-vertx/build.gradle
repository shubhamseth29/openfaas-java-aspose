plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // Vert.x project
    implementation 'io.vertx:vertx-web:3.5.4'

    implementation platform('software.amazon.awssdk:bom:2.15.0')
    implementation 'software.amazon.awssdk:s3'
    implementation (group: 'com.aspose', name: 'aspose-cells', version: '18.10')
    // implementation (group: 'joda-time', name: 'joda-time', version: '2.1')
    implementation 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
    implementation 'org.json:json:20090211'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven { url 'https://repository.aspose.com/repo/' }
    jcenter()
}
